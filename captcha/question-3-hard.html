<!doctype html><html lang="en"><head>    <meta charset="utf-8">    <title>Joel</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="captcha.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></head><body><div id="captcha-container">    <h3>Click on the image and guess the onomatopoeia!</h3>    <div id="guess-message" class="guess-message"></div>    <div class="question-container">        <div class="question-contents-center">            <img src="images/goose.png"  class="question-image-sound" data-sound="./audio/honk.mp3">        </div>        <div class="guess-container">            <input type="text" id="user-answer" placeholder="Guess the onomatopoeia..." />            <button id="submit-guess">Guess</button>        </div>        <div id="revealed-animals"></div>    </div></div></body><script src="captcha.js"></script></html>
