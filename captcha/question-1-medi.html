<!doctype html><html lang="en"><head>    <meta charset="utf-8">    <title>Joel</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <link rel="stylesheet" href="captcha.css">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" /></head><body><div id="captcha-container">    <h2>What noise does this animal make?</h2>    <div id="guess-message" class="guess-message"></div>    <div class="question-container">        <div class="question-contents">            <div class="answer-button-container">                <label class="radio-option">                    <input type="radio" name="answer" value="1">                    <button type="button" class="sound-button" data-sound="./audio/cluck.mp3">                        Play sound                    </button>                </label>                <label class="radio-option">                    <input type="radio" name="answer" value="2" >                    <button type="button" class="sound-button" data-sound="./audio/meow.mp3">                        Play sound                    </button>                </label>                <label class="radio-option">                    <input type="radio" name="answer" value="3">                    <button type="button" class="sound-button" data-sound="./audio/tweet.mp3">                        Play sound                    </button>                </label>            </div>            <img src="images/bird.png" class="question-image">        </div>        <div class="choose-answer">            <button id="submit-guess">Validate</button>        </div>    </div></div></body><script src="captcha.js"></script></html>
